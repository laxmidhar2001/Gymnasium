<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToxicFitness</title>
</head>
<body>
    <header class="header">
        <link rel="stylesheet" href="gymnasium.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
        <!-- left box for logo -->
            <div class="left">
                <img src="dumbbell.png" alt="">
                <div>ToxicFitness</div>
            </div>
            <!-- mid box for navigation -->
            <div class="mid">
                <ul class="navbar">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Fitness Calculator</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <!-- right box for social media icons/ buttons -->
            <div class="right">
                <button class="ig"> <img src="instagram.png" alt=""> INSTAGRAM</button>
                <button class="fb"> <img src="facebook.png" alt="">FACEBOOK</button>
                <button class="tw"> <img src="twitter.png" alt="">TWITTER</button>
            </div>
    </header>
    <div class="container">
        <h2>Welcome to ToxicFitness Club!</h2>
        <form action="noaction.php">
            <div class="form-group">
                <label >First Name:   
                    <input type="text" id="firstname" placeholder="first name" required autofocus>
                </label>
                <label >Last Name:   
                     <input type="text" id="lastname" placeholder="last name" required autofocus>
                </label>
                <label >Email Address:   
                    <input type="email" id="emailaddress" placeholder="email address" required autofocus>
                </label>
                <label for="dob">Date Of Birth:   
                    <input type="date" id="dob" placeholder="DOB" required autofocus>
                </label>
                <label for="gender">Gender:    
                    <select id="gender" name="gender" required autofocus>
                        <option name="gender" value="select" disabled selected hidden>Select Gender</option>
                        <option name="gender" value="male">Male</option>
                        <option name="gender" value="female">Female</option>
                        <option name="gender" value="other">Other</option>
                    </select>
                </label>
                <label for="Contact">Mobile Number:   
                    <input type="tel" id="contact" pattern="[0-9]{10}" title="Enter 10 digit mobile number">
                </label>
                <label for="password">Create your Password:   
                    <input type="password" id="Create your Password" placeholder="create password" required autofocus>
                </label>
                <label for="confirm password">Confirm Password:   
                    <input type="password" id="confirm password" placeholder="confirm password" required autofocus>
                </label>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
